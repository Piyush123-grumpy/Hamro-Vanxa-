{% extends 'app/adminbase.html' %} {% block content %}
<div class="col-lg-6 mt-4">
    <h1 class="text-primary">Customer Form</h1>
    <form action="/admin_category_edit/{{category.id}}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Name</label>
            <!-- <input type="text" value="{{cart.user}}" name="customer_name" class="form-control" /> -->
            <input type="text" value="{{category.name}}" name="name" class="form-control">

        </div>
        <div class="form-group">
            <label>description</label>
            <input type="text" value="{{category.description}}" name="description" class="form-control" />
        </div>

        <div class="form-group mt-4">
            <input class="btn btn-primary" type="submit" value="update" />
            <a href="/customer/index">Back</a>
        </div>
    </form>
</div>
{% endblock %}
